{% load static %}
{% load socialaccount %}
<!-- Other template code -->

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap' %}" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'fonts_sign/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'css_sign/owl.carousel.min.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css_sign/bootstrap.min.css' %}">

  <!-- Style -->
  <link rel="stylesheet" href="{% static 'css_sign/style.css' %}">

  <title>Login</title>
</head>
<body>
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6 order-md-2">
        <img src="{% static 'images_sign/cvr.jpeg' %}" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Sign In to <strong>Medicare</strong></h3>
            </div>
            <form action="#" method="post" onsubmit="return validateForm()">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="uname" required>
              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="pwd" required>
              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
               <span class="ml-auto"><a href="{% url 'password_reset' %}" class="forgot-pass">Forgot Password</a></span>
              </div>

              <input type="submit" value="Log In" class="btn text-white btn-block btn-primary" id="loginButton"><br>
            </form>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-success" style="color:green;"> {{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
                
                <div>
                <a href="{% url 'register' %}">Don't have an account? Sign Up</a>
              </div>
              <div class="form-container">
                <!-- ... other form elements ... -->
                <span class="d-block text-left my-4 text-muted">or sign in with</span>
                <div class="social-login">
                  
                  {% comment %}
                    <a href="{% static '#' %}" class="facebook">
                      <span class="icon-facebook mr-3"></span>
                    </a>
                    <a href="{% static '#' %}" class="twitter">
                      <span class="icon-twitter mr-3"></span>
                    </a>
                  {% endcomment %}
                  
                  <a href="/accounts/google/login/?process=login" class="google">
                    <span class="icon-google mr-3"></span>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js_sign/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js_sign/popper.min.js' %}"></script>
<script src="{% static 'js_sign/bootstrap.min.js' %}"></script>
<script src="{% static 'js_sign/main.js' %}"></script>
<script>
  function validateForm() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    if (username === '' || password === '') {
      alert('Please fill in all fields.');
      return false;
    }

    return true;
  }
</script>
</body>
</html>
